<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>

    :root {

    }
    * { box-sizing: border-box; }

    .badge { display:inline-flex; gap:.5rem; align-items:center; font-size:.75rem; padding:.4rem .7rem; border:1px solid var(--border); border-radius:999px; color:var(--primary); background:#1a1830; }
    a.btn { display:inline-flex; gap:.5rem; align-items:center; padding:.6rem 1rem; border-radius:.75rem; border:1px solid var(--border); color:var(--text); text-decoration:none }
    a.btn:hover { background:#16142a }
  </style>
</head>
<body>

</html>
